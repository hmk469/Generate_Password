<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span> Random Password</span></h1>
        <div class="display">
            <input type="text" name="" id="password" placeholder="Password">
            <img src="https://cdn-icons-png.flaticon.com/128/1828/1828249.png" alt="Copy Image">
        </div>
        <button><img src="https://cdn-icons-png.flaticon.com/128/740/740845.png" alt="Generate Icon"> Generate Password</button>
    </div>
    <script>
       // JavaScript code for the random password generator
const passwordInput = document.getElementById('password');
const generateButton = document.querySelector('button');
const copyIcon = document.querySelector('.display img');

// Function to generate a random password
function generatePassword(length = 12) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
    let password = '';
    for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
    }
    return password;
}

// Event listener for the Generate Password button
generateButton.addEventListener('click', () => {
    const newPassword = generatePassword();
    passwordInput.value = newPassword;
});

// Event listener for the copy icon
copyIcon.addEventListener('click', () => {
    if (passwordInput.value) {
        passwordInput.select();
        document.execCommand('copy');
        alert('Password copied to clipboard!');
    } else {
        alert('Please generate a password first.');
    }
});

    </script>
</body>
</html>
